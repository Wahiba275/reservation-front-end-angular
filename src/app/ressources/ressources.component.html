<div class="p-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of ressources">
      <td>{{r.id}}</td>
      <td>{{r.nom}}</td>
      <td>{{r.typeResource}}</td>
    </tr>
    </tbody>
  </table>
</div>
