<div class="p-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th><th>Nom</th><th>Contexte</th><th>Date</th><th>Duree</th><th>Personne_id</th><th>ressource_id</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of personneReservations">
      <td>{{r.id}}</td>
      <td>{{r.nom}}</td>
      <td>{{r.contexte}}</td>
      <td>{{r.date | date:'dd/MM/yyyy'}}</td>
      <td>{{r.duree}}</td>
      <td>{{r.idPersonne}}</td>
      <td>{{r.resourceId}}</td>
    </tr>
    </tbody>
  </table>
</div>
